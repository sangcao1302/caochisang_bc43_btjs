<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- BT4-CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container form-group py-5">
        <h4>Tổng số dương</h4>
        <br>
        <input id="sonhapvao">
        <button id="btn-nhapmang">Nhập mảng</button>
        <br>
        <h4 class="mt-3">Đổi chổ hai số</h4>
        <label for="doichohaiso1">Vị trí 1</label>
        <input id="doichohaiso1">
        <label for="doichohaiso2">Vị trí 2</label>
        <input id="doichohaiso2">
        <br>
        <button id="btn-soduong" class="mt-3">Tổng số dương</button>
        <button id="btn-demsoduong" class="mt-3">Đếm số dương</button>
        <button id="btn-nhonhat" class="mt-3">Số nhỏ nhất</button>
        <button id="btn-duongnhonhat" class="mt-3">Số dương nhỏ nhất</button>
        <button id="btn-sochancuoicung" class="mt-3">Số chẵn cuối cùng</button>
        <button id="btn-doicho" class="mt-3">Đổi chổ hai số</button>
        <button id="sapxep">Sắp xếp mảng nhỏ tới lớn</button>
        <br>
        <p style="display: inline-block;">Mảng bạn nhập: </p>
        <a id="display"></a> <br>
        <p style="display: inline-block;">Tổng số dương: </p>
        <a id="tongsoduong"></a> <br>
        <p style="display: inline-block;">Số dương trong mảng: </p>
        <a id="soduong"></a><br>
        <p style="display: inline-block;">Số nhỏ nhất trong mảng: </p>
        <a id="nhonhat"></a><br>
        <p style="display: inline-block;">Số dương nhỏ nhất trong mảng: </p>
        <a id="soduongnhonhat"></a><br>
        <p style="display: inline-block;">Số chẵn cuối cùng trong mảng: </p>
        <a id="sochancuoicung"></a><br>
        <p style="display: inline-block;">Mảng sau khi đổi: </p>
        <a id="doicho"></a><br>
        <p style="display: inline-block;">Mảng sau khi sắp xếp nhỏ tới lớn: </p>
        <a id="sapxepnho"></a><br>
    </div>

    <!-- link hỗ trợ jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <!-- BT4-JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
        </script>
    <!-- main-JS -->
    <script src="index.js"></script>
</body>

</html>
